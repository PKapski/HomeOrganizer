<form class="example-form" [formGroup]="formGroup">
  <h1>Sign up!</h1>
  <p>
    <mat-form-field class="example-full-width">
      <input matInput placeholder="Username">
    </mat-form-field>
    <mat-form-field class="example-full-width">
      <input matInput placeholder="Email" formControlName="email"
             [errorStateMatcher]="matcher">
      <mat-error *ngIf="email.hasError('email') && !email.hasError('required')">
        Please enter a valid email address
      </mat-error>
      <mat-error *ngIf="email.hasError('required')">
        Email is <strong>required</strong>
      </mat-error>
    </mat-form-field>
    <mat-form-field class="example-full-width">
      <input matInput type="password" placeholder="Password" formControlName="password"(input)="onPasswordInput()" >
      <mat-error *ngIf="password.hasError('required')">Password is <strong>required</strong></mat-error>
      <mat-error *ngIf="password.hasError('minlength')">Password must  have at least {{minPwLength}} characters</mat-error>
    </mat-form-field>
    <mat-form-field class="example-full-width">
      <input matInput type="password" placeholder="Repeat password" formControlName="password2" (input)="onPasswordInput()">
      <mat-error *ngIf="password2.hasError('required')">Please confirm your password</mat-error>
      <mat-error *ngIf="password2.invalid && !password2.hasError('required')">Passwords don't match</mat-error>
    </mat-form-field>
  </p>
  <button class="button"><span>Get started! </span></button>
</form>
