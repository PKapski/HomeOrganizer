<div class="header">
  <a routerLink="/" class="logo">
    <fa-icon [icon]="faHome"></fa-icon>
    HomeOrganizer</a>
  <div class="header-left" *ngIf="auth.isLoggedIn()">
    <a routerLink="/notes"><fa-icon [icon]="faNote"></fa-icon> Notes</a>
    <a routerLink="/checklists"><fa-icon [icon]="faChecklist"></fa-icon> Checklists</a>
    <a routerLink="/calendar"><fa-icon [icon]="faCalendar"></fa-icon> Calendar</a>
  </div>
  <div class="header-right">
    <nav *ngIf="auth.isLoggedOut()">
      <a routerLink="/login" routerLinkActive="active" class="login"><fa-icon [icon]="faLogin"></fa-icon> Login</a>
      <a routerLink="/register" routerLinkActive="active"><fa-icon [icon]="faRegister"></fa-icon> Register</a>
    </nav>
    <nav class = "account-dropdown" *ngIf="auth.isLoggedIn()">
      <a [matMenuTriggerFor]="menu"><fa-icon [icon]="faUser"> </fa-icon> {{getUsername()}} <fa-icon [icon]="faAngleDown"></fa-icon></a>
      <mat-menu #menu="matMenu" xPosition="before">
        <button mat-menu-item routerLink="/myaccount" routerLinkActive="active">My account</button>
        <button mat-menu-item routerLink="/myhousehold" routerLinkActive="active">My household</button>
        <button mat-menu-item (click)="auth.logout()" routerLink="/" routerLinkActive="active">Logout</button>
      </mat-menu>
    </nav>
  </div>
</div>
